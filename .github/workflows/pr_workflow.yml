# This workflow will build a middleman project with bundle

name: Testing For PRs

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14.3.0'
      - name: Run the build
        run: |
          bundle install
          bundle exec rake build
